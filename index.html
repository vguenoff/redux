<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <title>Todos/Goals</title>
</head>

<body>
    <div>
        <h1>Todo List</h1>
        <input id="todo" type="text" placeholder="Add todo">
        <button id="todoBtn">Add Todo</button>
        <ul id="todos"></ul>
    </div>
    <div>
        <h1>Goals</h1>
        <input id="goal" type="text" placeholder="Add goal">
        <button id="goalBtn">Add Goal</button>
        <ul id="goals"></ul>
    </div>
    <script>
        // Helper function
        const $ = (node) => document.getElementById(node);
        const generateId = () => `${Math.random().toString(36).substring(2)}${(new Date()).getTime().toString(36)}`;

        // Actions
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';

        // Action creators
        const addTodoAction = todo => ({ type: ADD_TODO, todo });
        const removeTodoAction = id => ({ type: REMOVE_TODO, id });
        const toggleTodoAction = id => ({ type: TOGGLE_TODO, id });
        const addGoalAction = goal => ({ type: ADD_GOAL, goal });
        const removeGoalAction = id => ({ type: REMOVE_GOAL, id });

        // Middleware - third party extension point between dispatching an action and the moment it reaches the reducer
        // Middleware allows you to hook into the moment after an action is dispatched and before the reducer runs
        // To create custom middleware we have to use curring
        const checker = store => next => action => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert('Nope. Thats a bad idea.');
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            return next(action);
        }

        const logger = store => next => action => {
            console.group(action.type);
            console.log('Action: ', action);
            console.log('Prev state: ', store.getState());
            const result = next(action);
            console.log('Next state: ', store.getState());
            console.groupEnd();
            return result;
        }

        // Todos reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat(action.todo);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(
                        todo =>
                            todo.id !== action.id
                                ? todo
                                : {
                                    ...todo,
                                    complete: !todo.complete,
                                }
                    );
                default:
                    return state;
            }
        }

        // Goals reducer function
        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat(action.goal);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                default:
                    return state;
            }
        }

        // Store
        const { createStore, combineReducers, applyMiddleware } = Redux;
        const store = createStore(
            combineReducers({ todos, goals }),
            applyMiddleware(checker, logger)
        );

        const unsubscribe = store.subscribe(() => {
            const { todos, goals } = store.getState();

            $('todos').innerHTML = '';
            $('goals').innerHTML = '';

            todos.forEach(addTodoToDOM);
            goals.forEach(addGoalToDOM);
        });

        // DOM code
        function addTodo() {
            const input = $('todo');
            const name = input.value;
            input.value = '';

            // Prevents from dispatching an empty string
            name && store.dispatch(
                addTodoAction({
                    id: generateId(),
                    name,
                    complete: false,
                })
            );
        }

        function addGoal() {
            const input = $('goal');
            const name = input.value;
            input.value = '';

        }

        function addGoal() {
            const input = $('goal');
            const name = input.value;
            input.value = '';

            name && store.dispatch(
                addGoalAction({
                    id: generateId(),
                    name,
                })
            );
        }

        $('todoBtn').addEventListener('click', () => addTodo());
        $('goalBtn').addEventListener('click', () => addGoal());

        function createRemoveButton(onClick) {
            const removeBtn = document.createElement('span');
            removeBtn.innerHTML = ' [X]';
            removeBtn.style.cursor = 'pointer';
            removeBtn.addEventListener('click', onClick);

            return removeBtn;
        }

        function addTodoToDOM(todo) {
            const node = document.createElement('li');

            const text = document.createElement('span');
            const textNode = document.createTextNode(todo.name);
            text.appendChild(textNode);
            text.style.textDecoration = todo.complete ? 'line-through' : 'none';
            text.addEventListener('click', () => store.dispatch(
                toggleTodoAction(todo.id)
            ));
            node.appendChild(text);

            const removeBtn = createRemoveButton(() => store.dispatch(
                removeTodoAction(todo.id))
            );
            node.appendChild(removeBtn);

            $('todos').appendChild(node);
        }

        function addGoalToDOM(goal) {
            const node = document.createElement('li');
            const text = document.createTextNode(goal.name);
            const removeBtn = createRemoveButton(() => store.dispatch(
                removeGoalAction(goal.id))
            );

            node.appendChild(text);
            node.appendChild(removeBtn);

            $('goals').appendChild(node);
        }

        // unsubscribe();
    </script>
</body>

</html>
