<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/redux-thunk@2.1.0/dist/redux-thunk.min.js"></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>

    <title>Todos/Goals</title>
</head>

<body>
    <div id="root"></div>

    <script>
        // Helper function
        const generateId = () => `${Math.random().toString(36).substring(2)}${(new Date()).getTime().toString(36)}`;

        // Actions
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        // Action creators
        const addTodoAction = todo => ({ type: ADD_TODO, todo });
        const removeTodoAction = id => ({ type: REMOVE_TODO, id });
        const toggleTodoAction = id => ({ type: TOGGLE_TODO, id });
        const addGoalAction = goal => ({ type: ADD_GOAL, goal });
        const removeGoalAction = id => ({ type: REMOVE_GOAL, id });
        const receiveDataAction = (todos, goals) => ({ type: RECEIVE_DATA, todos, goals });

        // Abstract data fetching code into action creators
        // Action creator to interact with the API and then dispatching the action
        // This action creator returns a function instead an object
        // Clean separation of the UI logic from the data fetching logic FTW

        const handleInitialData = () => dispatch => {
            return Promise
                .all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ])
                .then(([todos, goals]) => {
                    dispatch(receiveDataAction(todos, goals));
                });
        }

        const handleAddTodo = (name, callback) => dispatch => {
            return API.saveTodo(name)
                .then(todo => {
                    dispatch(addTodoAction(todo));
                    callback();
                })
                .catch(() => {
                    alert('There was an error. Try again.');
                });
        }

        const handleDeleteTodo = todo => dispatch => {
            dispatch(removeTodoAction(todo.id));

            return API.deleteTodo(todo.id).catch(() => {
                dispatch(addTodoAction(todo))
                alert('An error occurred. Try again.');
            });
        }

        const handleToggleTodo = id => dispatch => {
            dispatch(toggleTodoAction(id));

            return API.saveTodoToggle(id)
                .catch(() => {
                    dispatch(toggleTodoAction(id));
                    alert('An error occurred. Try again.');
                });
        }

        const handleAddGoal = (name, callback) => dispatch => {
            return API.saveGoal(name)
                .then(goal => {
                    dispatch(addGoalAction(goal));
                    callback();
                })
                .catch(() => {
                    alert('There was an error. Try again.');
                });
        }

        const handleDeleteGoal = goal => dispatch => {
            dispatch(removeGoalAction(goal.id));

            return API.deleteGoal(goal.id).catch(() => {
                dispatch(addGoalAction(goal));
                alert('An error occurred. Try again.');
            })
        }

        // Custom middleware
        // Middleware - third party extension point between dispatching an action and the moment it reaches the reducer
        // Middleware allows you to hook into the moment after an action is dispatched and before the reducer runs
        // To create custom middleware we have to use curring
        const checker = store => next => action => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert('Nope. Thats a bad idea.');
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert('Nope. That\'s a bad idea.');
            }

            return next(action);
        }

        // Logger middleware
        const logger = store => next => action => {
            console.group(action.type);
            console.log('Action: ', action);
            console.log('Prev state: ', store.getState());
            const result = next(action);
            console.log('Next state: ', store.getState());
            console.groupEnd();
            return result;
        }

        // Todos reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat(action.todo);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(
                        todo =>
                            todo.id !== action.id
                                ? todo
                                : {
                                    ...todo,
                                    complete: !todo.complete,
                                }
                    );
                case RECEIVE_DATA:
                    return action.todos;
                default:
                    return state;
            }
        }

        // Goals reducer function
        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat(action.goal);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                case RECEIVE_DATA:
                    return action.goals;
                default:
                    return state;
            }
        }

        // Loading reducer function
        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        }

        // Store
        const { createStore, combineReducers, applyMiddleware } = Redux;
        const store = createStore(
            combineReducers({ todos, goals, loading }),
            applyMiddleware(ReduxThunk.default, checker, logger)
        );

    </script>

    <script type="text/babel">
        const List = ({ items, remove, toggle }) => {
            return (
                <ul>
                    {items.map(item => (
                        <li
                            key={item.id}
                            style={{cursor: 'pointer'}}
                        >
                            <span
                                onClick={() => toggle && toggle(item.id)}
                                style={{textDecoration: item.complete && 'line-through'}}
                            >
                                {item.name}
                            </span>
                            <span onClick={() => remove(item)}>
                                &nbsp;[X]
                            </span>
                        </li>
                    ))}
                </ul>
            );
        }

        class ConnectedTodos extends React.Component {
            render() {
                return (
                    <Consumer>
                        {(store) => (
                            <Todos
                                todos={store.getState().todos}
                                dispatch={store.dispatch}
                            />
                        )}
                    </Consumer>
                );
            }
        }

        class Todos extends React.Component {
            addItem = e => {
                e.preventDefault();

                this.props.dispatch(handleAddTodo(
                    this.input.value,
                    () => this.input.value = ''
                ))
            };

            removeTodo = todo => {
                this.props.dispatch(handleDeleteTodo(todo));
            };
            
            toggleTodo = id => {
                this.props.dispatch(handleToggleTodo(id))
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input
                            type="text"
                            placeholder="Add Todo"
                            ref={input => this.input = input}
                        />
                        <button onClick={this.addItem}>Add todo</button>
                        <List
                            items={this.props.todos}
                            remove={this.removeTodo}
                            toggle={this.toggleTodo}
                        />
                    </div>
                );
            }
        }

        class ConnectedGoals extends React.Component {
            render() {
                return (
                    <Consumer>
                        {store => (
                            <Goals
                                goals={store.getState().goals}
                                dispatch={store.dispatch}
                            />
                        )}
                    </Consumer>
                );
            }
        }

        class Goals extends React.Component {
            addItem = e => {
                e.preventDefault();
                
                this.props.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeGoal = goal => {
                this.props.dispatch(handleDeleteGoal(goal))
            }

            render() {
                return (
                    <div>
                        <h1>Goal List</h1>
                        <input
                            type="text"
                            placeholder="Add Goal"
                            ref={input => this.input = input}
                        />
                        <button onClick={this.addItem}>Add todo</button>
                        <List items={this.props.goals} remove={this.removeGoal}/>
                    </div>
                );
            }
        }

        class ConnectedApp extends React.Component {
            render() {
                return (
                    <Consumer>
                        {store => <App store={store}/>}
                    </Consumer>
                );
            }
        }

        class App extends React.Component {
            componentDidMount() {
                this.props.store.dispatch(handleInitialData());

                store.subscribe(() => this.forceUpdate());
            }            
            render() {
                const { loading } = store.getState();

                return (
                    <div>
                        {loading ? 
                            <h3>Loading...</h3>
                            : (
                                <React.Fragment>
                                    <ConnectedTodos />
                                    <ConnectedGoals />
                                </React.Fragment>
                            )}
                    </div>
                );
            }
        }

        const { Provider, Consumer } = React.createContext();

        class ContextProvider extends React.Component {
            render() {
                return (
                    <Provider value={this.props.store}>
                        {this.props.children}
                    </Provider>
                );
            }
        }

        ReactDOM.render(
            <ContextProvider store={store} >
                <ConnectedApp />
            </ContextProvider>,
            document.getElementById('root')
        );
    </script>

</body>

</html>
